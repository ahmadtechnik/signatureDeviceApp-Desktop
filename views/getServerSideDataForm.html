<!DOCTYPE html>
<script>
    var $, jQuery = require("jquery");
</script>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server Data</title>
    <link rel="stylesheet" href="assets/main.css">
    <script src="assets/main.js"></script>

    <!-- import semantic -->
    <link rel="stylesheet" href="assets/semantic-ui-css/semantic.css">
    <script src="./assets/semantic-ui-css/semantic.js"></script>
</head>

<body>
    <div class="ui segment padded">
        <div class="ui form">
            <div class="field">
                <label>Protocol</label>
                <input type="text"  placeholder="HTTP / HTTPS">
            </div>
            <div class="field">
                <label>Server Host Name</label>
                <input type="text" id="hostNameField" placeholder="hostname / 192.186.**.**">
            </div>
            <div class="field">
                <label>Port number</label>
                <input type="number" id="portNumberField" placeholder="80 , 88 , 3000">
            </div>
            <div class="field">
                <label>Client dir</label>
                <input type="text" id="subDirField" placeholder="/client_side_home" value="/client_side_home">
            </div>
            <button class="ui button blue mini" id="submitDataBtn">Submit</button>
        </div>
    </div>
</body>

</html>
